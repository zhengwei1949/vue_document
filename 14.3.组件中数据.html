<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <Eric></Eric>
    </div>
    <script src="./vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        components:{
            'Eric':{
                template:'<div><h1>{{num}}</h1><button @click="inc">+</button><button @click="dec">-</button></div>',
                data(){
                    return {
                        num:0
                    }
                },
                methods:{
                    inc(){
                        this.num++;
                    },
                    dec(){
                        this.num--;
                    }
                }
            }
        }
    })
    </script>
</body>
</html>
