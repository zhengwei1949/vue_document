<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="button" @click="changeComponent" value="点击切换组件">
        <component :is="ceshi"></component>
    </div>
    <script src="./vue.js"></script>
    <script>
    Vue.component('aa',{
        template:'<h2>登录</h2>'
    })
    Vue.component('bb', {
        template: '<h2>注册</h2>'
    })
    var vm = new Vue({
        el:'#app',
        data:{
            ceshi:'aa'
        },
        methods:{
            changeComponent:function(){
                this.ceshi = this.ceshi == 'aa'?'bb':'aa'
            }
        }
    })
    </script>
</body>
</html>
