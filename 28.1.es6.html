    //promise解决的问题就是：callback太多了

    let checkLogin = function(){
        new Promise(function(resolve,reject){
            let flag = document.cookie.indexOf('userId') > -1?true:false;
            if(flag){
                resolve({
                    status:0,
                    result:true
                })
            }else{
                reject({
                    status:1,
                    result:false
                })
            }
        })
    }

    checkLogin().then(function(res){
        if(res.status===0){
            console.log('login success')
        }
