<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <Eric :num="num" @inc="increment" @dec="decrement"></Eric>
    </div>
    <script src="./vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            num:0
        },
        methods:{
            increment(){
                console.log(3)
                this.num++;
            },
            decrement(){
                this.num--;
            }
        },
        components:{
            'Eric':{
                template:'<div><h1>{{num}}</h1><button @click="inc">+</button><button @click="dec">-</button></div>',
                props:["num"],
                methods:{
                    inc(){
                        console.log(1)
                        this.$emit('inc');
                    },
                    dec(){
                        console.log(2)
                        this.$emit('dec');
                    }
                }
            }
        }
    })
    </script>
</body>
</html>
